<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <script src="calculatorApp.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="container" ng-app="myApp" ng-controller="formCtrl" style="margin-top: 50px">

        <div>
            <table style="margin:auto" class="table-sm" border="2px">
                <tr>
                    <td colspan="4">
                        <input class="input" type="text" ng-model="expressions">
                    </td>

                </tr>
                <tr>
                    <td colspan="4 ">
                        <div class="result ">{{result}}</div>
                    </td>

                </tr>


                <tr>

                    <td colspan="2 ">
                        <button type="button " class="btn btn-secondary " ng-click="clearClicked() ">C</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="backspaceClicked() ">
                            <i class="fas fa-backspace "></i>
                        </button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="buttonClicked( '/') ">/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '7') ">7</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '8') ">8</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '9') ">9</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="buttonClicked( '*') ">*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '4') ">4</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '5') ">5</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '6') ">6</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="buttonClicked( '-') ">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '1') ">1</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '2') ">2</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '3') ">3</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="buttonClicked( '+') ">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="navClicked() ">nav</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-dark " ng-click="buttonClicked( '0') ">0</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="buttonClicked( '.') ">.</button>
                    </td>
                    <td>
                        <button type="button " class="btn btn-secondary " ng-click="equalClicked() ">=</button>
                    </td>
                </tr>
            </table>


        </div>

</body>

</html>
